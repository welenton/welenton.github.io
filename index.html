<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>TCC da Ra√≠ssa!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h3>
            Inputs
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12">
              <h4>
                Liner and Bit OD's
              </h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form role="form">
                <div class="form-group">
                  <label for="pop_PLOD">Production Liner OD (in)</label>
                  <select class="form-control" id="pop_PLOD">
                    <option></option>
                    <option>4</option>
                    <option>4 1/2</option>
                    <option>5</option>
                    <option>5 1/2</option>
                    <option>6 5/8</option>
                    <option>7</option>
                    <option>7 5/8</option>
                    <option>7 3/4</option>
                    <option>8 5/8</option>
                    <option>9 5/8</option>
                    <option>9 3/4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pop_PBOD">Production Bit OD (in)</label>
                  <select class="form-control" id="pop_PBOD">
                    <option></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pop_ILOD">Intermediate Liner OD (in)</label>
                  <select class="form-control" id="pop_ILOD">
                    <option></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pop_IBOD">Intermediate Bit OD (in)</label>
                  <select class="form-control" id="pop_IBOD">
                    <option></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pop_SLOD">Surface Liner OD (in)</label>
                  <select class="form-control" id="pop_SLOD">
                    <option></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pop_SBOD">Surface Bit OD (in)</label>
                  <select class="form-control" id="pop_SBOD">
                    <option></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pop_CLOD">Conductor Liner OD (in)</label>
                  <select class="form-control" id="pop_CLOD">
                    <option></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pop_CBOD">Conductor Bit OD (in)</label>
                  <select class="form-control" id="pop_CBOD">
                    <option></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pop_STLOD">Structural Liner OD (in)</label>
                  <select class="form-control" id="pop_STLOD">
                    <option></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="pop_STBOD">Structural Bit OD (in)</label>
                  <select class="form-control" id="pop_STBOD">
                    <option></option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12">
              <h4>
                Length
              </h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form role="form">
                <div class="form-group">
                  <label for="PL">Production Length (ft)</label>
                  <input type="number" min="0" class="form-control" disabled id="PL">
                </div>
                <div class="form-group">
                  <label for="IL">Intermediate Length (ft)</label>
                  <input type="number" min="0" class="form-control" disabled id="IL">
                </div>
                <div class="form-group">
                  <label for="SuL">Surface Length (ft)</label>
                  <input type="number" min="0" class="form-control" disabled id="SuL">
                </div>
                <div class="form-group">
                  <label for="CL">Conductor Length (ft)</label>
                  <input type="number" min="0" class="form-control" disabled id="CL">
                </div>
                <div class="form-group">
                  <label for="StL">Structural Length (ft)</label>
                  <input type="number" min="0" class="form-control" disabled id="StL">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12">
              <h4>
                Liner ID's
              </h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form role="form">
                <div class="form-group">
                  <label for="PLID">Production Liner ID (in)</label>
                  <input type="number" min="0" class="form-control" disabled id="PLID">
                </div>
                <div class="form-group">
                  <label for="ILID">Intermediate Liner ID (in)</label>
                  <input type="number" min="0" class="form-control" disabled id="ILID">
                </div>
                <div class="form-group">
                  <label for="SLID">Surface Liner ID (in)</label>
                  <input type="number" min="0" class="form-control" disabled id="SLID">
                </div>
                <div class="form-group">
                  <label for="CLID">Conductor Liner ID (in)</label>
                  <input type="number" min="0" class="form-control" disabled id="CLID">
                </div>
                <div class="form-group">
                  <label for="STLID">Structural Liner ID (in)</label>
                  <input type="number" min="0" class="form-control" disabled id="STLID">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
               
              <button type="button" id="run" class="btn btn-success">
                Run
              </button>

              <button type="button" id="save" class="btn btn-success">
                Save
              </button>

              <button type="button" id="clear" class="btn btn-success">
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>
            Results
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Open Hole Volume (bbl)</th>
                <th scope="col">Cement Volume (bbl)</th>
                <th scope="col">Mud Volume (bbl)</th>
                <th scope="col">Casing Displacement (bbl/ft)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Production</th>
                <td id="Production_OHV"></td>
                <td id="Production_CV"></td>
                <td id="Production_MV"></td>
                <td id="Production_CD"></td>
              </tr>
              <tr>
                <th scope="row">Intermediate</th>
                <td id="Intermediate_OHV"></td>
                <td id="Intermediate_CV"></td>
                <td id="Intermediate_MV"></td>
                <td id="Intermediate_CD"></td>
              </tr>
              <tr>
                <th scope="row">Surface</th>
                <td id="Surface_OHV"></td>
                <td id="Surface_CV"></td>
                <td id="Surface_MV"></td>
                <td id="Surface_CD"></td>
              </tr>
              <tr>
                <th scope="row">Conductor</th>
                <td id="Conductor_OHV"></td>
                <td id="Conductor_CV"></td>
                <td id="Conductor_MV"></td>
                <td id="Conductor_CD"></td>
              </tr>
              <tr>
                <th scope="row">Structural</th>
                <td id="Structural_OHV"></td>
                <td id="Structural_CV"></td>
                <td id="Structural_MV"></td>
                <td id="Structural_CD"></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td id="Total_OHV"></td>
                <td id="Total_CV"></td>
                <td id="Total_MV"></td>
                <td id="Total_CD"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>
            Well Design
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>
            <div id="canvas">
          
            </div>
          </h3>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js')
            .then(reg => {
              console.log('Service worker registered! üòé', reg);
            })
            .catch(err => {
              console.log('üò• Service worker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
